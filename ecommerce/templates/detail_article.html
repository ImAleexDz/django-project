{% extends 'base.html' %}

{% block titulo %}
    Detalle de articulo
{% endblock %}

{% block contenido %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <h1>{{object.title}}</h1>
                <h2>{{object.description}}</h2>
                <p>{{object.creation_date}}</p>
                <p>{{object.author}}</p>
                <a href="/blog/delete-article/{{object.id}}/" class="btn btn-danger">Borrar</a>
            </div>
        </div>
    </div>
{% endblock %}
