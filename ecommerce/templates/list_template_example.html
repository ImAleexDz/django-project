{% extends 'base.html' %}

{% block titulo %}
    Productos
{% endblock %}

{% block contenido %}
    {% for element in list %}

        {% if element == 'banana' %}
            <p style="color: coral;">{{element}}</p>

            {% elif element == 'apple' %}

            <p style="color: red;">{{element}}</p>

            {% else %}

            <p>{{element}}</p>
            
        {% endif %}

    {% endfor %}
{% endblock %}
